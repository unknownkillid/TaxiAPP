<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Tbilisi - მთავარი გვერდი</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="icon" href="assets/taxi_log_o2.png">

</head>

<body>
    <div class="main-container" id="body">
        <header class="mainHeader" id="mainHeader">
            <div class="first-header" id="firstHeader">
                <div class="contacts">
                    <i class="fa-solid fa-phone"></i>
                    <a href="tel:+995511430528">(+995) 511-430-528</a>
                    <a href="tel:+995551430528">(+995) 551-430-528</a>

                    <i class="fa-solid fa-envelope"></i>
                    <a href="mailto:Contact@GSTbilisi.com">Contact@GSTbilisi.com</a>
                    <i class="fa-solid fa-clock"></i>
                    <p>ორშ-პარ: 10:00-დან - 18:00-მდე </p>
                </div>

                <div class="social-media-links">
                    <select name="language-selection" id="language">
                        <option value="GE">GE</option>
                        <option value="EN">EN</option>
                        <option value="RU">RU</option>
                    </select>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-square-whatsapp"></i>
                    <i class="fa-brands fa-viber"></i>
                </div>
            </div>

            <div class="second-header" id="secondHeader">
                <img src="assets/Danteslogo.png" width="200px" alt="">

                <div class="header-main-links">
                    <a href="#">მთავარი</a>
                    <a href="#">სერვისი</a>
                    <a href="#">დახმარება</a>
                    <a href="#">კონტაქტი</a>
                </div>

                <button class="registerBtn" id="register">
                    <span class="text">რეგისტრაცია</span>
                    <span class="icon-Container">
                        <svg width="16" height="19" viewBox="0 0 16 19" fill="nones" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="1.61321" cy="1.61321" r="1.5" fill="black"></circle>
                            <circle cx="5.73583" cy="1.61321" r="1.5" fill="black"></circle>
                            <circle cx="5.73583" cy="5.5566" r="1.5" fill="black"></circle>
                            <circle cx="9.85851" cy="5.5566" r="1.5" fill="black"></circle>
                            <circle cx="9.85851" cy="9.5" r="1.5" fill="black"></circle>
                            <circle cx="13.9811" cy="9.5" r="1.5" fill="black"></circle>
                            <circle cx="5.73583" cy="13.4434" r="1.5" fill="black"></circle>
                            <circle cx="9.85851" cy="13.4434" r="1.5" fill="black"></circle>
                            <circle cx="1.61321" cy="17.3868" r="1.5" fill="black"></circle>
                            <circle cx="5.73583" cy="17.3868" r="1.5" fill="black"></circle>
                        </svg>
                    </span>
                </button>
            </div>
        </header>

        <section class="section1">
            <div class="carousel-cotnainer" id="carouselContainer">
                <div class="carousel-content">
                    <h1><span class="main-gs">GS Tbilisi</span> <br> იანდექს ტაქსის ოფიციალური <br> პარტნიორი
                        საქართველოში
                    </h1>
                    <div class="downloadApps-container">
                        <a href="https://play.google.com/store/apps/details?id=ru.yandex.taximeter&hl=en&pli=1"
                            target="_blank"><img src="assets/AppleStore.jpg" alt=""></a>
                        <a href="https://apps.apple.com/sa/app/yandex-pro/id1496904594" target="_blank"> <img
                                src="assets/GooglePlay.jpg" alt=""></a>
                    </div>

                </div>

            </div>
        </section>

        <section class="section2" id="section2">
            <form action="#" class="registerForm">
                <h1>რეგისტრაცია!</h1>
                <div class="driver-reg" id="driverReg">
                    <div class="choose">
                        <div class="slider" id="slider"></div>
                        <h3 id="taxiChoose">ტაქსი</h3>
                        <h3 id="courierChoose">კურიერი</h3>
                    </div>
                    <div class="registerFormInputs" id="registerFormInputs">
                        <label for="nameInput">სახელი და გვარი</label>
                        <input type="text" class="nameInput" id="nameInput">
                        <label for="telNumber">ტელ. ნომერი</label>
                        <input type="tel" class="tel-Number" id="telNumber">
                        <label for="licNumber">მართვის მოწმობის სერია და ნომერი</label>
                        <input type="text" class="lic-num" id="licNumber">
                        <label for="date">გაცემის თარიღი</label>
                        <input type="date" class="date" id="date">
                        <label for="valid">მოქმედების ვადა</label>
                        <input type="date" class="validation" id="valid">
                        <label for="carModel">ავტომობილის მოდელი</label>
                        <input type="text" class="model" id="carModel">
                        <label for="carColorChoose">ავტომობილის ფერი</label>
                        <select name="carColor" id="carColorChoose">
                            <option value="#" selected disabled>აირჩიეთ</option>
                            <option value="#">თეთრი</option>
                            <option value="#">შავი</option>
                            <option value="#">ყავისფერი</option>
                            <option value="#">წითელი</option>
                            <option value="#">ნარინჯისფერი</option>
                            <option value="#">ყვითელი</option>
                            <option value="#">მწვანე</option>
                            <option value="#">ლურჯი</option>
                            <option value="#">იისფერი</option>
                            <option value="#">რუხი</option>
                            <option value="#">ცისფერი</option>
                            <option value="#">ვარდისფერი</option>
                            <option value="#">ბეჟი</option>
                        </select>
                        <label for="releaseDate">ავტომობილის გამოშვების წელი</label>
                        <input type="number" class="release-date" id="releaseDate">
                        <label for="regionNumber">ავტომობილის სახელმწიფო ნომერი</label>
                        <input type="number" class="reg-number" id="regionNumber">
                        <label for="cityChoose">ქალაქი</label>
                        <select name="city" id="cityChoose">
                            <option value="#" selected disabled>აირჩიეთ</option>
                            <option value="#">თბილისი</option>
                            <option value="#">ბათუმი</option>
                            <option value="#">ქუთაისი</option>
                        </select>
                    </div>
                </div>
            </form>
        </section>

    </div>

    <script src="script/script.js"></script>



</body>

</html>
